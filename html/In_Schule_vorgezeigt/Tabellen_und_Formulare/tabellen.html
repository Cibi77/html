    <title>Tabellen</title>

                <th>Dessert</th>

            <tr>
                <td>Apfel</td>
                <td>Lauch</td>
                <td>Dürüm</td>
                <td>Tiramisu</td>
            </tr>
            <tr>
                <td>Banane</td>
                <td>Gurke</td>
                <td>Pizza</td>
                <td>Brownies</td>
            </tr>
            <tr>
                <td colspan="2">Tomate</td>
                <td>Hamburger</td>
                <td>Glacé</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
