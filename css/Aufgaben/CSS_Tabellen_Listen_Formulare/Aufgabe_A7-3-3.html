<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>Aufgabe-A7-3-3</title>
	<link rel="stylesheet" href="Aufgabe_A7-3-3.css">
</head>
<body>
	<h2>Titel</h2>
	<form>
		<fieldset>
			<legend>Feedback-Formular</legend>
			<div>
				<label for="name">Name:</label>
				<input type="text" id="name" name="name" placeholder="Ihr Name">
				
			</div>
			<div>
				<label for="surname">Vorame:</label>
				<input type="text" id="vorname" name="vorname" placeholder="Ihr Vorname">
				
			</div>
			<div>
				<label for="mail">E-mail: </label>
				<input type="email" id="mail" name="mail" placeholder="E-mail Adresse" required>
				
				<label for="mail" class="requiredfield"></label>
			</div>
			<div>
				<label for="year">Geburtsjahr:</label>
				<input type="number" id="name" name="name" placeholder="Ihr Name" placeholder="1980">
							
			</div>
			<div>
				<label for="gender">Geschlecht:</label>
				<input type="radio" id="gender" name="gender" value="male">männlich
				<input type="radio" id="gender" name="gender" value="female">weiblich
				
			</div>
			<div>
				<label for="message">Ihre Nachricht:</label>
				<textarea id="message" name="message" placeholder="Ihre Nachricht" rows="8" required></textarea>			
				<label for="message" class="requieredfield"></label>
			</div>
			<div>
				<input type="checkbox" id="response" name="response" value="response_req">
				<label for="response">Rückmeldung erwünscht?</label>
			</div>
			<div>
				<input type="submit" id="submit" value="Übertragen">
				<input type="reset" id="reset" value="Zurücksetzen">
			</div>
			<div>
				(x)=Eingabe erforderlich.
			</div>
		</fieldset>
	</form>
</body>
</html>
