<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="UTF-8">
		<title>Übung Tabellen</title>
	</head>

	<body>
		<h1>Übung zu Forms</h1>

		<form>
			<p>
				Vorname:
				<input type="text" name="firstName" />
				Nachname:
				<input type="text" name="lastName" />
				Alter:
				<input type="number" name="age" />
			</p>
		</form>

		<br>
		<hr>
	</body>
</html>
