<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="UTF-8">
		<title>Übung Tabellen</title>
	</head>

	<body>
		<h1>Übung zu Tabellen</h1>

		<table border="1">
		<caption>Übersichtstabelle</caption>
		<theader>
			<tr>
				<th></th>
				<th scope="col">Spalte 1</th>
				<th scope="col">Spalte 2</th>
				<th scope="col">Spalte 3</th>
			</tr>
		</theader>
		<tbody>
			<tr>
				<th scope="row">Reihe 1</th>
				<td>1</td>
				<td>2</td>
				<td>3</td>
			</tr>
			<tr>
				<th scope="row">Reihe 2</th>
				<td colspan ="2">breit</td>
				<td rowspan ="2">schmal</td>
			</tr>
			<tr>
				<th scope="row">Reihe 3</th>
				<td>4</td>
				<td>5</td>
			</tr>
		</tbody>
		</table>		

		<br>
		<hr>
	</body>
</html>
